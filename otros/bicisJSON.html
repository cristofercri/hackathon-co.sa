<!DOCTYPE html>
<html>
<body>

<h1>Info Bicis ZGZ</h1>
<div id="dvBicis"></div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "http://www.zaragoza.es/api/recurso/urbanismo-infraestructuras/estacion-bicicleta.json?start=0&rows=100&distance=500";

xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        myFunction(xmlhttp.responseText);
	}else{
		
    }
}

xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(response) {


   
	var contenido = JSON.parse(response);
    var i;
    var out = "<table><tr><th>Lugar</th><th>Bicis disponibles</th><th>Huecos disponibles</th></tr>";
	var arr = (contenido.result);
    for(i = 0; i < arr.length; i++) {
        out += "<tr><td>" +
        arr[i].title +
        "</td><td>" +
        arr[i].bicisDisponibles +
        "</td><td>" +
        arr[i].anclajesDisponibles +
        "</td></tr>";
    }
    document.getElementById("dvBicis").innerHTML = out;
}
</script>

</body>
</html>
